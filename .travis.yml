language: node_js

node_js:
- "node"

cache:
  directories:
  - node_modules

env:
  global:
  - GEMFURY_USER=neoncity
  # GEMFURY_API_KEY=???
  - secure: ""

install:
- npm install --registry=https://npm-proxy.fury.io/${GEMFURY_API_KEY}/${GEMFURY_USER}/ --progress=false

script:
- true

deploy:
- provider: script
  skip_cleanup: true
  script: ./src/togemfury.sh --src_root src --user ${GEMFURY_USER} --api_key ${GEMFURY_API_KEY}
